<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />

    <script defer src="./javascript/custom.js"></script>
    <link rel="stylesheet" href="scss/style.scss" />
    <title>Custom</title>
  </head>
  <body class="custom">
    <div class="custom__logo">
      <a href="index.html"> sale temps.</a>
    </div>
    <header class="header-custom">
      <div class="header-custom__title"><h1>PIMP TA VESTE.</h1></div>
    </header>
    <div class="steper">
      <p>Couleur de la veste</p>
      <p>Choix du Koloro</p>
      <p>Récap'</p>
    </div>
    <!-- start section choice color and size -->
    <div class="section-custom">
      <div class="section-custom__image">
        <img
          class="section-custom__image--white"
          src="assets/vesteBlanche.png"
          alt="veste blanche"
        />
        <img
          class="section-custom__image--black"
          src="assets/vesteNoir.png"
          alt=" veste noire"
        />
      </div>
      <div class="section-custom__form section-custom__form--1" id="form1">
        <div class="section-custom__form__color">
          <p class="form__color__label">
            Choisis la <span>couleur</span> de ta Kolo
            <img src="assets/dot3.png" alt="dots" class="dots_three" />
          </p>
          <div class="form__color__inputs">
            <div class="form__color__input form__color__input--white">W</div>
            <div class="form__color__input form__color__input--black">B</div>
          </div>
        </div>
        <div class="section-custom__form__size">
          <p class="form__size__label">
            Choisis ta <span>taille</span>
            <img src="assets/dot3.png" alt="dots" class="dots_three" />
          </p>
          <div class="form__size__inputs">
            <div class="form__size__input form__size__input--xs">XS</div>
            <div class="form__size__input  form__size__input--xs">S</div>
            <div class="form__size__input  form__size__input --xs">M</div>
            <div class="form__size__input  form__size__input --xs">L</div>
            <div class="form__size__input  form__size__input --xs">XL</div>
          </div>
        </div>
      </div>
      <!-- end of section choice and size -->

      <!-- start of section ink choice-->
      <div class="section-custom__form section-custom__form--2" id="form2">
        <div class="section-custom__form__ink">
          <p class="form__ink__label">
            Choisis ton <em>Koloro</em>
            <img src="assets/dot3.png" alt="dots" class="dots_three" />
          </p>
          <h4 class="form__ink__info">marqueur inclus</h4>
          <div class="form__ink__inputs">
            <div class="form__ink__input form__ink__input--basic">
              <img src="./assets/ink-input-basic.png" alt="ink basic" />
              <h3>
                Liquide <br />
                basique
              </h3>
              <p>750ml</p>
            </div>
            <div class="form__ink__input form__ink__input--hydro">
              <img src="./assets/ink-input-hydro.png" alt="ink hydro" />
              <h3>
                Liquide <br />
                hydroréactif
              </h3>
              <p>750ml</p>
            </div>
            <div class="form__ink__input form__ink__input--fluo">
              <img src="./assets/ink-input-fluo.png" alt="ink fluo" />
              <h3>
                Liquide <br />
                fluorescent
              </h3>
              <p>750ml</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end of section ink choice -->

    <!-- start button next step -->
    <a class="section-custom__btn btn" id="btnJacket">
      <p class="btn__text">Étape Suivante</p>
      <svg
        class="btn__svg"
        width="20"
        height="15"
        viewBox="0 0 20 15"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M13.4678 0.680002C13.1953 0.398007 12.7418 0.398007 12.4598 0.680002C12.1874 0.952469 12.1874 1.40595 12.4598 1.67778L17.5707 6.78861H0.705621C0.31248 6.78924 0 7.10172 0 7.49486C0 7.888 0.31248 8.21065 0.705621 8.21065H17.5707L12.4598 13.3119C12.1874 13.5939 12.1874 14.0481 12.4598 14.3199C12.7418 14.6019 13.1959 14.6019 13.4678 14.3199L19.7885 7.99915C20.0705 7.72668 20.0705 7.27321 19.7885 7.00137L13.4678 0.680002Z"
          fill="#FBFBFB"
        />
      </svg>
    </a>
    <!-- end button next step -->
  </body>
</html>
